<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <!-- ico 32×32 -->
    <link
      rel="icon"
      href="./assets/imgs/logo.ico"
      type="image/x-icon"
      sizes="any"
    />
    <!-- svg -->
    <link rel="icon" href="./assets/imgs/logo.svg" type="image/svg+xml" />
    <!-- 180×180 -->
    <link rel="apple-touch-icon" href="./assets/imgs/logo.svg" />
    <link
      rel="manifest"
      href="../manifest.webmanifest"
      crossorigin="use-credentials"
    />
    <link rel="stylesheet" href="./assets/fa/css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module" defer></script>
    <title>PrayerTimes</title>
  </head>
  <body>
    <!---------------------- Content Start ---------------------->
    <header>
      <div class="logo">
        <img src="./assets/imgs/logo.png" alt="logo" />
        <div class="txt">
          <span data-en="Prayer">Prayer</span>
          <span data-en="Times">Times</span>
        </div>
      </div>
    </header>

    <main>
      <nav>
        <div tabindex="0" id="prayer_times_btn">
          <i class="fa-solid fa-person-praying icon"></i>
          <div class="txt" data-en="Prayers">Prayers</div>
        </div>

        <div tabindex="0" id="settings_btn">
          <i class="fa-solid fa-sliders icon"></i>
          <div class="txt" data-en="Settings">Settings</div>
        </div>
      </nav>

      <div class="content">
        <div id="prayerTimesPage">
          <!-- bad internet icon -->
          <i class="fa-solid fa-wifi bad-net"></i>
          <div class="date">
            <div class="weekday">
              <div id="today" data-en="Today">Today</div>
              <i class="fa-solid fa-calendar-days icon"></i>
            </div>
            <div class="d-m-y">
              <div class="day">
                <div class="hijri">-</div>
                <div class="melady">-</div>
              </div>
              <div class="month">
                <div class="hijri" data-en="-">-</div>
                <div class="melady" data-en="-">-</div>
              </div>
              <div class="year">
                <div class="hijri">-</div>
                <div class="melady">-</div>
              </div>
            </div>
          </div>
          <div class="location_temp">
            <i class="fa-solid fa-location-crosshairs icon"></i>
            <div id="city_country">-</div>
            <div class="temperature">
              <i class="fa-solid fa-temperature-half"></i>
              <div class="degree">-</div>
            </div>
          </div>
          <div class="clock">
            <i class="fa-regular fa-clock icon"></i>
            <div class="time">
              <div class="hr"></div>
              <div>:</div>
              <div class="min"></div>
              <div>:</div>
              <div class="sec"></div>
            </div>
          </div>
          <div class="times">
            <div class="next-prayer">
              <div class="prayer-name" data-en="Prayer">Prayer</div>
              <div class="txt" data-en="Remaining Time">Remaining Time</div>
              <div class="clock counter-down">
                <div class="hr">--</div>
                <div>:</div>
                <div class="min">--</div>
                <div>:</div>
                <div class="sec">--</div>
              </div>
            </div>
            <div class="prayers">
              <div class="prayer fajr">
                <div class="icon-name">
                  <i class="fa-solid fa-moon icon"></i>
                  <div class="name" data-en="Fajr">Fajr</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer sunrise">
                <div class="icon-name">
                  <i class="fa-solid fa-circle-up icon"></i>
                  <div class="name" data-en="Sunrise">Sunrise</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer dhuhr">
                <div class="icon-name">
                  <i class="fa-solid fa-sun icon"></i>
                  <div class="name" data-en="Dhuhr">Dhuhr</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer asr">
                <div class="icon-name">
                  <i class="fa-solid fa-cloud-sun icon"></i>
                  <div class="name" data-en="Asr">Asr</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer maghrib">
                <div class="icon-name">
                  <i class="fa-solid fa-circle-down icon"></i>
                  <div class="name" data-en="Maghrib">Maghrib</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer isha">
                <div class="icon-name">
                  <i class="fa-solid fa-star-and-crescent icon"></i>
                  <div class="name" data-en="Isha">Isha</div>
                </div>
                <div class="time">--:--</div>
              </div>
              <div class="prayer midnight">
                <div class="icon-name">
                  <i class="fa-solid fa-star icon"></i>
                  <div class="name" data-en="Midnight">Midnight</div>
                </div>
                <div class="time">--:--</div>
              </div>
            </div>
          </div>
        </div>

        <div id="settingsPage">
          <div class="language option">
            <span data-en="English">English</span>
            <div class="switch" id="langSwitch" tabindex="0"></div>
            <span data-en="Arabic">Arabic</span>
          </div>
          <div class="theme option"></div>
          <div class="copy">
            <span>&COPY;</span> <span data-en="Designed-by">Designed-by</span>
            <span data-en="MG">MG</span>
          </div>
        </div>
      </div>
    </main>
    <!---------------------- Content End ------------------------>
  </body>
</html>
